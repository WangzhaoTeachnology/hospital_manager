<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login">
    <div class="login_title">
        <p>门诊部医疗信息管理系统</p>
    </div>
    <div class="login_main" >
        <!--<div class="main_left" >
        	<img src="../../images/login_16.jpg" width="100%" height="100%"/>
        </div>-->
        <div class="main_right">
            <div class="right_title">用户登录</div>
            <form action="">
                <div class="username">
                    <img src="img/username.png" alt="">
                    <input type="text" placeholder="请输入用户名">
                </div>
                <div class="password">
                    <img src="img/password.png" alt="">
                    <input type="text" placeholder="请输入密码">
                </div>
                <div class="code">
                    <img src="img/code.png" alt="">
                    <input type="text" placeholder="请输入验证码">
                    <div class="code_img">
                        <img src="img/code_img.png" alt="">
                    </div>
                </div>
                <div class="yes_login"><a href="">登&nbsp;&nbsp;&nbsp;&nbsp;录</a></div>
            </form>
        </div>
    </div>
    <div class="login_footer">
        <!--<p class="name">北京XXXX信息科技有限公司&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;京ICP：京B2-20170028</p>-->

</div>

</body>
</html>
